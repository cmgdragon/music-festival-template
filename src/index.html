<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./assets/styles/home/main.scss">
    <link rel="icon" type="image/png" href="./assets//images/favicon.png">
    <script src="https://kit.fontawesome.com/bbc3c21183.js" crossorigin="anonymous"></script>
    <title>Music Festival</title>
  <body>

    <header class="mobile-header">
        <i class="fa fa-bars mobile-header__icon" aria-hidden="true"></i>
        <div class="mobile-header__line"></div>
        <nav class="mobile-menu">
            <ul class="mobile-menu__list">
                <li class="mobile-menu__cross"><i class="fa fa-times" aria-hidden="true"></i></li>
                <li class="mobile-menu__item"><a href="grupos">Grupos</a></li>
                <li class="mobile-menu__item"><a href="el-festival">El Festival</a></li>
                <li class="mobile-menu__item"><a href="entradas">Comprar entradas</a></li>
            </ul>
            <a href="index" class="logo-mobile">
                <img src="./assets/images/logo-aguja.png" class="mobile-header__logo-aguja">
                <img src="./assets/images/logo-disco.png" class="mobile-header__logo-disco">
            </a>
        </nav>
    </header>

    <video src="./assets/images/front-video.mp4" class="video" autoplay muted loop></video>

    <section class="content">

        <div class="content__buttons-top">
            <li class="content__logo-home">
                <img src="./assets/images/logo-aguja.png" class="content__logo-aguja">
                <img src="./assets/images/logo-disco.png" class="content__logo-disco">
            </li>
            <div class="content__bands">
                <a href="grupos">
                    <i class="fa fa-users" aria-hidden="true"></i>
                    <i class="fa fa-music note1" aria-hidden="true"></i>
                    <i class="fa fa-music note2" aria-hidden="true"></i>
                    <i class="fa fa-music note3" aria-hidden="true"></i>
                    <div class="texto-home">Grupos</div>
                </a>
            </div>
        </div>

        <div class="content__title">
            BCN Festival ðŸŽ§
            <div class="title-line"></div>
        </div>

        <div class="content__calendar">
            <div><i class="fa fa-calendar" aria-hidden="true"></i><div class="texto-home">21 y 22 de diciembre de 2020</div></div>
            <div><i class="fa fa-map-marker" aria-hidden="true"></i><div class="texto-home">Barcelona Montjuic</div></div>
        </div>

        <div class="content__buttons-bottom">
            <a href="el-festival">
                <div class="content__about">
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                    <div class="texto-home">El Festival</div>
                </div>
            </a>

            <a href="entradas">
                <div class="content__contact">
                    <i class="fa fa-ticket" aria-hidden="true"></i>
                    <div class="texto-home">Comprar entradas</div>
                </div>
            </a>
        </div>

    </section>

    <script src="./assets/js/home.js"></script>
  </body>
</html>
