<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./assets/styles/tickets/main.scss">
    <link rel="icon" type="image/png" href="./assets//images/favicon.png">
    <script src="https://kit.fontawesome.com/bbc3c21183.js" crossorigin="anonymous"></script>
    <title>Music Festival</title>
  <body>

    <header class="header">
        <nav class="header__navmenu">
            <div class="header__logo-bg">
                <a href="index.html">
                    <img src="./assets/images/logo-aguja.png" class="header__logo-aguja">
                    <img src="./assets/images/logo-disco.png" class="header__logo-disco">
                </a>
            </div>
            <ul class="header__list">
                <li><a href="grupos.html" class="header__link">Grupos</a></li>
                <li><a href="el-festival.html" class="header__link">El Festival</a></li>
                <li><a href="tickets.html" class="header__link header__active">Comprar entradas</a></li>
            </ul>
        </nav>
    </header>

    <header class="mobile-header">
        <i class="fa fa-bars mobile-header__icon" aria-hidden="true"></i>
        <div class="mobile-header__line"></div>
        <nav class="mobile-menu">
            <ul class="mobile-menu__list">
                <li class="mobile-menu__cross"><i class="fa fa-times" aria-hidden="true"></i></li>
                <li class="mobile-menu__item"><a href="grupos.html">Grupos</a></li>
                <li class="mobile-menu__item"><a href="el-festival.html">El Festival</a></li>
                <li class="mobile-menu__item"><a href="tickets.html">Comprar entradas</a></li>
            </ul>
            <a href="index.html" class="logo-mobile">
                <img src="./assets/images/logo-aguja.png" class="mobile-header__logo-aguja">
                <img src="./assets/images/logo-disco.png" class="mobile-header__logo-disco">
            </a>
        </nav>
    </header>

    <section class="tickets">

        <div class="tickets__tier">
            <div class="tickets__image" data-tickets="tier1"></div>
            <span class="tickets__title">Tier 1</span>
            <span class="tickets__price">15€</span>
            <button class="btn btn-lg btn-primary tickets__comprar">Comprar</button>
        </div>

        <div class="tickets__tier">
            <div class="tickets__image" data-tickets="tier1"></div>
            <span class="tickets__title">Tier 2</span>
            <span class="tickets__price">20€</span>
            <button class="btn btn-lg btn-primary tickets__comprar">Comprar</button>
        </div>

        <div class="tickets__tier">
            <div class="tickets__image" data-tickets="tier1"></div>
            <span class="tickets__title">Tier 3</span>
            <span class="tickets__price">30€</span>
            <button class="btn btn-lg btn-primary tickets__comprar">Comprar</button>
        </div>

        <div class="tickets__tier">
            <div class="tickets__image" data-tickets="tier1"></div>
            <span class="tickets__title">Tier 4</span>
            <span class="tickets__price">50€</span>
            <button class="btn btn-lg btn-primary tickets__comprar">Comprar</button>
        </div>

    </section>

    <footer class="footer">
        <div class="footer__copyright">
            <li>
                <a href="#">
                    <img src="./assets/images/logo-aguja.png" class="footer__logo-aguja">
                    <img src="./assets/images/logo-disco.png" class="footer__logo-disco">
                </a>
            </li>
            <p>© BCN Festival 2020</p>
        </div>
        <div class="footer__social">
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-facebook" aria-hidden="true"></i>
            <i class="fa fa-google-plus" aria-hidden="true"></i>
        </div>
    </footer>

    <script src="./assets/js/grupos.js"></script>
  </body>
</html>
